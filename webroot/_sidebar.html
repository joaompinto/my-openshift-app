<div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
        <h1 class="brand-title">{{ sidebar.title }}</h1>
        <h2 class="brand-tagline">{{ sidebar.tagline }}</h2>

        <nav class="nav">
            <ul class="nav-list">
                {% for item in navigation %}
                <li class="nav-item">
                    <a class="pure-button" href="{{ item.link }}">{{ item.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</div>
